
<button class="btn">New book</button>

<div class="author-card">

  {{book.name}}
<a class="author" href="#" *ngFor="let bookEl of books"> 
 <ng-container *ngIf="book.authorId===bookEl.authorId">
 <div class="books">
  <div class="author-text">
  <h4 >{{bookEl.name}}</h4>
  <p>{{bookEl.date}}</p></div>
  <div class="author-pic">
  <img class="author-img" [src]="bookEl.imagePath" alt=""></div>  
</div>
</ng-container>
</a>


</div>
